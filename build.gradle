apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = "einapls.Main"

run {
    standardInput = System.in
}

dependencies {
    // Jersey + grizzly server
    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.13'
    compile 'org.glassfish.jersey.core:jersey-server:2.13'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.13'
    compile 'org.glassfish.jersey.media:jersey-media-moxy:2.13'

    // JSON library
    compile 'com.google.code.gson:gson:1.7.2'

    // Postgre connector
    compile 'postgresql:postgresql:9.1-901-1.jdbc4'

    // PostGIS
    // compile 'org.postgis:postgis-main:1.3.2'

    // Tomcat connectors
    compile 'org.apache.tomcat:tomcat-jdbc:8.0.22'
    compile 'org.apache.tomcat:tomcat-juli:8.0.22'

    testCompile "junit:junit-dep:4.10"
}

